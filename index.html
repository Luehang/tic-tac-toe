<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Mogra|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class="popup-container">
      <div class="popup" id="setting">
        <h2>Setting</h2>
        <span>Pick X or O.</span>
        <ul>
          <li id="xOption">X</li>
          <li id="oOption">O</li>
        </ul>
      </div>
    </div>
    <div class="playerWin-container">
      <div class="popup">
        <h2>CONGRATS! YOU WON!</h2>
        <ul>
          <li id="playerResetButton">PLAY AGAIN.</li>
        </ul>
      </div>
    </div>
    <div class="aiWin-container">
      <div class="popup">
        <h2>Bummer . Better luck next time!</h2>
        <ul>
          <li id="aiResetButton" class="buttonFont">Try again.</li>
        </ul>
      </div>
    </div>
    <section>
      <div class="row">
        <div id="box0"></div>
        <div id="box1"></div>
        <div id="box2"></div>
      </div>
      <div class="row">
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
      </div>
      <div class="row">
        <div id="box6"></div>
        <div id="box7"></div>
        <div id="box8"></div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
